name: CI/CD for Strapi plugin build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test Strapi Application
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20 # Match the version range in your `engines` field
          cache: 'npm'

      # Step 3: Install root dependencies
      - name: Install Root Dependencies
        run: npm ci

      # Step 4: Build the plugin
      - name: Install and Build Plugin
        working-directory: src/plugins/multi-select
        run: |
          npm ci
          npm run build

      # Step 5: Save the dist directory as an artifact
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: multi-select-dist
          path: src/plugins/multi-select/dist
